
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Nunito:wght@400;600;700;800;900" />
    <style>
      html,
      body {
        background: #0C0D14;
        height: 100vh;
        overflow: hidden;
      }
      .header {
        position: absolute;
        
      }
      .container {
        color: white;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      p {
        font-family: 'Nunito', Montserrat, Arial, 'Helvetica Neue', Helvetica;
        font-style: normal;
        font-weight: 400;
        font-size: 20px;
        line-height: 135%;
        text-align: center;
        /* WHITE/WHITE-60 */
        color: #BDBFCE;
      }
      h4 {
        font-family: 'Nunito', Montserrat, Arial, 'Helvetica Neue', Helvetica;
        font-style: normal;
        font-weight: 700;
        font-size: 28px;
        line-height: 130%;
        text-align: center;
        /* WHITE/WHITE-100 */
        color: #F9FAFF;
        margin-block-end: 0;
      }
      button {
        border: 0;
        width: 215px;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        padding: 14px 20px;
        background: #6842FF;
        border-radius: 30px;
        font-family: 'Nunito', Montserrat, Arial, 'Helvetica Neue', Helvetica;
        font-style: normal;
        font-weight: 800;
        font-size: 16px;
        line-height: 135%;
        text-align: center;
        color: #FFFFFF;
      }
      button.outlined {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      a {
        color: #A48EFF;
        text-decoration: none;
      }
    
    </style>
    <script>
      window.addEventListener('online', function (e) {
        location.reload();
      });
    </script>
